<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{index}">
<head>
    <title>Sản phẩm theo danh mục</title>
    <style>
        /* CSS riêng cho trang này để cân đối thẻ Card */
        .card-product {
            transition: all 0.3s ease-in-out;
            border: 1px solid #eee;
        }

        .card-product:hover {
            transform: translateY(-5px);
            box-shadow: 0 .5rem 1rem rgba(0,0,0,.15)!important;
            border-color: #b6d4fe; /* Màu viền xanh nhẹ khi hover */
        }

        .img-wrapper {
            height: 250px; /* Chiều cao cố định cho khung ảnh */
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .product-title {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            height: 3rem; /* Đảm bảo tên sách luôn chiếm 2 dòng hoặc khoảng trống tương đương */
            font-size: 1rem;
            font-weight: 600;
        }
    </style>
</head>
<body>

<section layout:fragment="content" class="container py-5 mt-5">

    <div class="row mb-4">
        <div class="col-12 border-bottom pb-2">
            <h3 class="text-uppercase fs-4">
                Danh mục: <span class="text-primary fw-bold" th:text="${category.name}"></span>
            </h3>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-6 col-md-4 col-lg-3" th:each="product : ${products}">

            <a th:href="@{/product-detail(id=${product.id})}" class="text-decoration-none text-dark">
                <div class="card h-100 card-product shadow-sm">

                    <div class="img-wrapper position-relative">
                        <img th:src="${product.image}"
                             class="card-img-top"
                             alt="Ảnh sản phẩm"
                             style="max-height: 100%; max-width: 100%; object-fit: contain; padding: 15px;">
                    </div>

                    <div class="card-body d-flex flex-column p-3">

                        <h5 class="card-title product-title mb-2" th:text="${product.name}">
                            Tên sách mẫu
                        </h5>

                        <div class="mb-3">
                            <span class="text-danger fw-bold fs-5"
                                  th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' đ'">
                                100.000 đ
                            </span>
                        </div>

                        <a th:href="@{/product-detail/{id}(id=${product.id})}" class="btn btn-outline-primary w-100 mt-auto">
                            <i class="fa-solid fa-eye me-1"></i> Xem chi tiết
                        </a>
                    </div>
                </div>
            </a>
        </div>

        <div class="col-12" th:if="${#lists.isEmpty(products)}">
            <div class="alert alert-warning text-center py-5 shadow-sm">
                <i class="fa-solid fa-box-open fa-3x mb-3 text-secondary"></i>
                <p class="fs-5 m-0">Chưa có sản phẩm nào trong danh mục này.</p>
                <a th:href="@{/}" class="btn btn-primary mt-3">Quay lại trang chủ</a>
            </div>
        </div>
    </div>

</section>
</body>
</html>
