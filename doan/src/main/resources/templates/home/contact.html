<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{index}">
<head>
    <title>Contact Us - BOOKSAW</title>
</head>
<body>

    <section layout:fragment="content" class="container py-5 mt-5" id="contact-content">

        <div class="row mb-5">
            <div class="col-lg-10 col-xl-8 offset-lg-1 offset-xl-2 text-center">
                <h1 class="display-4 fw-bold">Contact</h1>
                <p class="lead text-muted mt-3">
                    Have questions? We'd love to hear from you. Fill out the form below and we will get back to you as soon as possible.
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8 col-md-10 offset-lg-2 offset-md-1">


                <form id="contactForm">

                    <div class="form-floating mb-3">
                        <input class="form-control" id="name" type="text" placeholder="Enter your name..." required />
                        <label for="name">Full name</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input class="form-control" id="email" type="email" placeholder="name@example.com" required />
                        <label for="email">Email address</label>
                    </div>

                    <div class="form-floating mb-3">
                        <textarea class="form-control" id="message" placeholder="Enter your message here..." style="height: 10rem" required></textarea>
                        <label for="message">Message</label>
                    </div>

                    <div class="d-grid">
                        <button class="btn btn-dark btn-lg" id="submitButton" type="submit">Send Message</button>
                    </div>

                </form>
            </div>
        </div>

    </section>
</body>
</html>
