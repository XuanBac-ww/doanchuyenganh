<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/layout}">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Danh mục</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div layout:fragment="content">

    <div class="container-fluid px-4 mt-4">

        <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-2">
            <h2 class="text-dark m-0">Quản lý Danh mục</h2>
            <button onclick="toggleForm()" class="btn btn-success">
                <i class="fas fa-plus"></i> Thêm mới Danh mục
            </button>
        </div>

        <div id="form-add" class="card mb-4 shadow-sm border-primary" style="display: none;">
            <div class="card-header bg-primary text-white fw-bold">
                <span th:text="${category.id == null || category.id == 0} ? 'Thêm mới Danh mục' : 'Cập nhật Danh mục'"></span>
            </div>
            <div class="card-body">
                <form role="form" method="post"
                      th:object="${category}"
                      th:action="@{'/admin/category/' + ${category.id == 0 ? 'save' : 'update'}}">

                    <input type="hidden" th:field="*{id}" />

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Tên Danh mục:</label>
                            <input type="text" th:field="*{name}" class="form-control" placeholder="Nhập tên danh mục..." required />
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Link Hình ảnh:</label>
                            <input type="text" th:field="*{image}" class="form-control" placeholder="URL hình ảnh..." />
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Trạng thái:</label>
                        <select th:field="*{status}" class="form-select w-auto">
                            <option value="1">Hiển thị</option>
                            <option value="0">Ẩn</option>
                        </select>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Lưu lại</button>

                        <a th:if="${category.id != null && category.id > 0}"
                           th:href="@{/admin/category/all}" class="btn btn-secondary">Hủy bỏ</a>

                        <button th:unless="${category.id != null && category.id > 0}"
                                type="button" onclick="toggleForm()" class="btn btn-secondary">Hủy bỏ</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <table class="table table-bordered table-hover table-striped mb-0 align-middle">
                    <thead class="table-light">
                    <tr>
                        <th class="text-center" style="width: 50px;">ID</th>
                        <th class="text-center" style="width: 100px;">Hình ảnh</th>
                        <th>Tên Danh mục</th>
                        <th class="text-center" style="width: 150px;">Trạng thái</th>
                        <th class="text-center" style="width: 150px;">Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${categories}">
                        <td class="text-center" th:text="${item.id}">1</td>
                        <td class="text-center">
                            <img th:if="${item.image != null and item.image != ''}"
                                 th:src="${item.image}" class="img-thumbnail"
                                 style="width: 50px; height: 50px; object-fit: cover;" />
                            <span th:unless="${item.image != null and item.image != ''}" class="text-muted small">No Img</span>
                        </td>
                        <td th:text="${item.name}" class="fw-bold">Tên danh mục</td>

                        <td th:if="${item.status == 1}"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-toggle-on text-success" viewBox="0 0 16 16">
                            <path d="M5 3a5 5 0 0 0 0 10h6a5 5 0 0 0 0-10zm6 9a4 4 0 1 1 0-8 4 4 0 0 1 0 8"/>
                        </svg></td>
                        <td th:unless="${item.status == 1}"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-toggle-off text-danger" viewBox="0 0 16 16">
                            <path d="M11 4a4 4 0 0 1 0 8H8a5 5 0 0 0 2-4 5 5 0 0 0-2-4zm-6 8a4 4 0 1 1 0-8 4 4 0 0 1 0 8M0 8a5 5 0 0 0 5 5h6a5 5 0 0 0 0-10H5a5 5 0 0 0-5 5"/>
                        </svg></td>

                        <td class="text-center">
                            <a th:href="@{/admin/category/update(id=${item.id})}" class="btn btn-sm btn-primary">Sửa</a>
                            <button type="button" class="btn btn-sm btn-danger"
                                    th:onclick="'openDeleteModal(' + ${item.id} + ')'">Xóa</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">Xác nhận xóa</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close" onclick="closeDeleteModal()"></button>
                </div>
                <div class="modal-body text-center">
                    <div class="mb-3 text-danger">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-exclamation-triangle" viewBox="0 0 16 16">
                            <path d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.146.146 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.163.163 0 0 1-.054.06.116.116 0 0 1-.066.017H1.146a.115.115 0 0 1-.066-.017.163.163 0 0 1-.054-.06.176.176 0 0 1 .002-.183L7.884 2.073a.147.147 0 0 1 .054-.057zm1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566z"/>
                            <path d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995z"/>
                        </svg>
                    </div>
                    <p class="fw-bold">Bạn có chắc chắn muốn xóa danh mục này?</p>
                    <p class="small text-muted">Hành động này không thể hoàn tác.</p>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="closeDeleteModal()">Hủy bỏ</button>

                    <form th:action="@{/admin/category/delete}" method="post">
                        <input type="hidden" name="id" id="deleteIdInput" value="" />
                        <button type="submit" class="btn btn-danger">Xác nhận Xóa</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 1. Logic ẩn hiện Form
        function toggleForm() {
            var form = document.getElementById("form-add");
            if (form.style.display === "none" || form.style.display === "") {
                form.style.display = "block";
                form.scrollIntoView({ behavior: 'smooth' });
            } else {
                form.style.display = "none";
            }
        }

        // Tự động mở form khi ở chế độ Update
        if (window.location.href.indexOf("update") > -1) {
            var form = document.getElementById("form-add");
            if (form) {
                form.style.display = "block";
                setTimeout(() => form.scrollIntoView({ behavior: 'smooth', block: 'center' }), 100);
            }
        }

        // 2. Logic Modal Xóa (Bootstrap 5)
        var myModal = null;

        function openDeleteModal(id) {
            document.getElementById("deleteIdInput").value = id;
            var modalElement = document.getElementById('deleteModal');

            // Sử dụng Bootstrap Modal API
            if (typeof bootstrap !== 'undefined') {
                if (!myModal) {
                    myModal = new bootstrap.Modal(modalElement);
                }
                myModal.show();
            } else {
                // Fallback nếu chưa tải JS Bootstrap
                modalElement.classList.add('show');
                modalElement.style.display = 'block';
                document.body.classList.add('modal-open');

                var backdrop = document.createElement('div');
                backdrop.className = 'modal-backdrop fade show';
                backdrop.id = 'customBackdrop';
                document.body.appendChild(backdrop);
            }
        }

        function closeDeleteModal() {
            if (myModal) {
                myModal.hide();
            } else {
                var modalElement = document.getElementById('deleteModal');
                modalElement.classList.remove('show');
                modalElement.style.display = 'none';
                document.body.classList.remove('modal-open');
                var backdrop = document.getElementById('customBackdrop');
                if(backdrop) backdrop.remove();
            }
        }
    </script>
</div>

</body>
</html>
