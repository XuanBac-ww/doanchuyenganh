<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>BookSaw - Free Book Store HTML CSS Template</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="author" content="">
	<meta name="keywords" content="">
	<meta name="description" content="">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		  xintegrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" th:href="@{/css/normalize.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/icomoon/icomoon.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/vendor.css}">

	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

</head>
<body data-bs-spy="scroll" data-bs-target="#header" tabindex="0">

	<div id="header-wrap">
		<section layout:replace="fragments/top-content :: top-content"></section>
		<section layout:replace="fragments/header :: header"></section>
	</div>


	<main layout:fragment="content">
		<section layout:replace="fragments/billboard :: billboard"></section>
		<section layout:replace="fragments/client-holder :: client-holder"></section>
		<section layout:replace="fragments/feature-books :: feature-books"></section>
		<section layout:replace="fragments/best-selling :: best-selling"></section>

		<section layout:replace="fragments/popular-books :: popular-books"></section>
		<section layout:replace="fragments/quotation :: quotation"></section>
		<section layout:replace="fragments/special-offer :: special-offer"></section>
		<section layout:replace="fragments/subscribe :: subscribe"></section>
		<section layout:replace="fragments/latest-blog :: latest-blog"></section>
		<section layout:replace="fragments/download-app :: download-app"></section>
	</main>


	<section layout:replace="fragments/footer :: footer"></section>
	<section layout:replace="fragments/footer-bottom :: footer-bottom"></section>

	<script th:src="@{/js/jquery-1.11.0.min.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
			xintegrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
			crossorigin="anonymous"></script>
	<script th:src="@{/js/plugins.js}"></script>
	<script th:src="@{/js/script.js}"></script>

</body>
</html>
