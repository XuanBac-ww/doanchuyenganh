<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <style>
        body {
            background: #76b852;
            background: rgb(141,194,111);
            background: linear-gradient(90deg, rgba(141,194,111,1) 0%, rgba(118,184,82,1) 50%);
            font-family: "Roboto", sans-serif;

            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .register-form {
            display: none;
        }

        .message a {
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-5 col-md-7 mx-auto">

            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-body p-4 p-sm-5">

                    <form  class="register-form">
                        <h3 class="text-center fw-light mb-4">Create Account</h3>

                        <div class="form-floating mb-3">
                            <input class="form-control"  type="text" placeholder="name" />
                            <label >Username</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input class="form-control"  type="password" placeholder="password" />
                            <label >Password</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input class="form-control" type="email" placeholder="email address" />
                            <label >Email address</label>
                        </div>

                        <button class="btn btn-success w-100 text-uppercase fw-bold" type="submit">Create</button>

                        <p class="message text-center mt-3 text-muted">
                            Already registered? <a href="#" class="text-success fw-bold">Sign In</a>
                        </p>
                    </form>

                    <form th:action="@{/authenticateTheUser}" method="post" class="login-form">
                        <h3 class="text-center fw-light mb-4">Login</h3>

                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            Tên đăng nhập hoặc mật khẩu không đúng!
                        </div>

                        <div class="form-floating mb-3">
                            <input class="form-control" id="loginUsername" type="text" placeholder="username" name="username"/>
                            <label for="loginUsername">Username</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input class="form-control" id="loginPassword" type="password" placeholder="password" name="password"/>
                            <label for="loginPassword">Password</label>
                        </div>

                        <button class="btn btn-success w-100 text-uppercase fw-bold" type="submit">Login</button>

                        <p class="message text-center mt-3 text-muted">
                            Not registered? <a href="#" class="text-success fw-bold">Create an account</a>
                        </p>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script>
    $(document).ready(function(){

        $('.message a').click(function(e){
            e.preventDefault();
            $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
        });
    });
</script>

</body>
</html>
