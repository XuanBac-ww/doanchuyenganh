<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

      layout:decorate="~{index}">
<head>
    <title>Thank You - BOOKSAW</title>
</head>
<body>
    <section layout:fragment="content" class="container py-5 mt-5" id="thankyou-content">

        <div class="row">
            <div class="col-lg-8 col-md-10 offset-lg-2 offset-md-1 text-center">

                <h1 class="display-3 fw-bold mt-4">Thank You!</h1>

                <p class="lead text-muted mt-3">
                    Your message has been sent successfully.
                </p>

                <p class="mt-4">
                    We appreciate you contacting us. One of our colleagues will get back to you shortly.
                </p>

                <a th:href="@{/static}" class="btn btn-dark btn-lg mt-4">
                    Return to Homepage

            </div>
        </div>

    </section>

</html>
